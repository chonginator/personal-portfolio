    <main>
    <!-- WELCOME SECTION -->

    <!-- PROJECTS SECTION -->
    <section id="projects">
      <a id="portfolio-anchor" class="anchor"></a>
      <h2 class="section-header">Some of my work</h2>
      <div id="project-gallery">
        <!-- Display three at a time -->
        <div class="project-tile">
          <a href="https://codepen.io/tiddlemonkey/full/vYLOwVx" target="_blank">
            <img src="https://www.dropbox.com/s/ujydl1dgzwqgsdy/codepen.io_tiddlemonkey_full_vYLOwVx.png?raw=1" alt="project" class="project-thumbnail">

              Technical Documentation Page

        </div>
        <div class="project-tile">
          <a href="https://codepen.io/tiddlemonkey/full/ExVBjWQ" target="_blank">
            <img src="https://www.dropbox.com/s/lfntbida2n98wku/codepen.io_tiddlemonkey_full_ExVBjWQ.png?raw=1" alt="project" class="project-thumbnail">
            <div class="project-overlay">
              Product Landing Page
            </div>
          </a>
        </div>
        <div class="project-tile">
          <a href="https://codepen.io/tiddlemonkey/full/YzydQbM" target="_blank">
            <img src="https://www.dropbox.com/s/gua0ibdx22uzls4/codepen.io_tiddlemonkey_full_YzydQbM.png?raw=1" alt="project" class="project-thumbnail">
            <div class="project-overlay">
              Survey Form
            </div>
          </a>
        </div>
        <!--
        <div class="project-tile">
          <a href="https://codepen.io/tiddlemonkey/full/PoPdaJg" target="_blank">

          </a>
        </div>
        -->
      </div>
      <a class="btn" href="https://codepen.io/tiddlemonkey" target="_blank">
        <p>See more</p>
        <i class="fas fa-arrow-right"></i>
      </a>
    </section>
    <!-- CONTACT SECTION -->
    <section id="contact">
      <a id="contact-anchor" class="anchor"></a>
      <h3 class="section-subheader">Like what you see?</h3>
      <h2 class="section-header">Let's get to work</h2>
      <form>
        <div class="info-container">
          <div class="survey-form-group">
            <label for="name-label">
              <p>Name:</p>
              <input type="text" id="name-input" name="name" class="form-control" placeholder="Enter your name..." required>
            </label>
          </div>
          <div class="survey-form-group">
            <label for="email-label">
            <p>Email:</p>
            <input type="text" id="email-input" name="email" class="form-control" placeholder="Enter your email..." required>
            </label>
          </div>
        </div>
        <div class="survey-form-group">
          <label for="message-label">
            <p>Message:</p>
            <textarea id="message-input" name="message" class="form-control" placeholder="Hello world!" rows=5 cols=50 required></textarea>
          </label>
        </div>
        <div class="survey-form-group">
          <button type="submit" id="submit" class="btn">
            <p>Submit</p>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </form>
    </section>
    </main>
